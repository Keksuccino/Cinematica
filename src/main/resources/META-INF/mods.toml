  Cinematica is licensed under DSMSL (DON'T SNATCH MA STUFF LICENSE).
  See Cinematica's GitHub repository for more information about this license.

> FancyVideo API © Copyright Nick1st.
  FancyVideo API is licensed under GPLv3.

----------

Big Thanks to Nick1st for his INCREDIBLE video API for Minecraft!
This mod wouldn't be possible without his hard work!
'''

